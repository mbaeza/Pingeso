<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
      

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputScript name="jquery.js" />
        <h:outputScript name="bootstrap.js" />
        <title>Facelets Template</title>
    </h:head>
    <h:body style="margin:0;">
        <div class="row-fluid " style="margin-bottom:2%; min-width: 1165px; height: 41px">
            <div id="navbar-example " class="navbar navbar-inverse navbar-static-top">
              <div class="navbar-inner" style="background: -moz-linear-gradient(top, rgba(69,72,77,1) 0%, rgba(0,0,0,1) 62%);background: -webkit-linear-gradient(top, rgba(69,72,77,1) 0%,rgba(0,0,0,1) 92%); /* Chrome10+,Safari5.1+ */">
                <div class="container">
                    <h class="brand " href="#">SICORTRE</h> <!--aqui deberia ir el logo-->
                    <ui:insert name="top"></ui:insert>
                </div>
              </div>
            </div>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom" >
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>
    </h:body>

</html>
