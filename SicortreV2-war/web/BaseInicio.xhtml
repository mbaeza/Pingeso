<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
      

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputScript name="jquery.js" />
        <h:outputScript name="bootstrap.js" />
        <title>Facelets Template</title>
    </h:head>
    <h:body class="color-fondo" style="margin:0;">
        <div class="row-fluid " >
            <div id="navbar-example " class="navbar navbar-inverse navbar-static-top">
              <div class="navbar-inner" style="background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgb(246,248,249)), color-stop(50%,rgb(229,235,238)), color-stop(51%,rgb(215,222,227)), color-stop(100%,rgb(245,247,249))); /* Chrome,Safari4+ */">
                <div class="container" style="width: 302px">  
                    <h class="brand" style="margin: auto" href="#">BIENVENIDO A SICORTRE</h> <!--aqui deberia ir el logo-->
                </div>
              </div>
            </div>
        </div>
        <div>
            <div id="content">
                    <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
               
    </h:body>

</html>
