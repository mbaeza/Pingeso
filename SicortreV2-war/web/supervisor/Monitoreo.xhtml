<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        
        <ui:composition template="./Base.xhtml">
            <ui:define name="content">
                <div style="border-radius: 5px; width: 702px;height: 500px; margin: 0 auto; background-color: #BBB9B9; box-shadow: 0 0 10px black; padding: 2px;">
                    <f:ajax >
                    <h:form id="asdas">                         
                        <p:gmap fitBounds="true" id="map" center="-33.4372,-70.6506" zoom="13" type="HYBRID" model="#{mapBean.advancedModel}" style="width:700px; height:500px; margin: 0 auto;"  onPointClick="handlePointClick(event);"  widgetVar="mapa" >                           
                            <p:ajax event="overlaySelect"  update="" async="true" listener="#{mapBean.onMarkerSelect}" />  
                            <p:gmapInfoWindow id="aa">  
                                <p:outputPanel style="text-align:center;display:block;margin:auto:">  

                                        <!--p:graphicImage value="/images/antalya/#{mapBean.marker.data}" height="150"/-->  
                                        <br />  
                                        <h:outputText value="#{mapBean.marker.title}"/>
                                </p:outputPanel>  
                            </p:gmapInfoWindow>                           
                        </p:gmap>     
                        <p:poll interval="5" async="true"  transient="true"   oncomplete="handleComplete(xhr, status, args)"  listener="#{mapBean.addMarker()}" />                       
                        
                    </h:form>  
                    </f:ajax>            
                </div>
            </ui:define>
        </ui:composition>
        
    </body>
</html>
