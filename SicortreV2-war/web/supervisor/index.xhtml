<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="jquery.js"/>
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
        <h:outputScript name="googlemap.js" ></h:outputScript>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <p:gmap id="map-canvas" center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:700px; height:500px; margin: 0 auto; "/>                
        <h:outputLabel for=""/>
        <h:link outcome="Base" value="Primefaces welcome page" />
        <div class="right_content">
                <h:form>                        
                            <!--Aqui tiene que ir un titulo-->
                            <h:panelGrid style="margin: 0 auto" columns="2" cellpadding="5">  
                                <h:outputText value="Patente: " />  
                                <p:inputMask value="" mask="99-99-9999"/>  

                                <h:outputText value="Phone: " />  
                                <p:inputMask value="" mask="(999) 999-9999"/>  

                                <h:outputText value="Phone with Ext: " />  
                                <p:inputMask value=""   
                                            mask="(999) 999-9999? x99999"/>  

                                <h:outputText value="taxId: " />  
                                <p:inputMask value="" mask="99-9999999"/>  

                                <h:outputText value="SSN: " />  
                                <p:inputMask value="" mask="999-99-9999"/>  

                                <h:outputText value="Product Key: " />  
                                <p:inputMask value="" mask="a*-999-a999"/>  

                                <p:commandButton value="Reset" type="reset" />  
                                <p:commandButton value="Submit" />  

                            </h:panelGrid>  
                       
                    </h:form> 
              <p:commandButton action="#{camionBean.insertarCamion()}" value="Agregar" />  
            </div>
    </h:body>
</html>
