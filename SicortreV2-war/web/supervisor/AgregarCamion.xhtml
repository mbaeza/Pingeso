<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <!--Agregar un camion, este es el formulario-->
        <ui:composition template="./Base.xhtml">
            <ui:define name="content">
                <h:form id="form">                        
                    <!--Aqui tiene que ir un titulo-->
                    
                    <p:growl id="confirmacion" showDetail="true" life="2500" />  
                    
                    <h:panelGrid id="formulario" style="margin: 0 auto" columns="2" cellpadding="5">  
                        <h:outputText value="Patente: " />  
                        <p:inputMask id="patente" value="#{camionBean.patente}" mask="aa-**-99">
                            <p:watermark for="patente" value="PK-82-31" />
                        </p:inputMask>    

                        <h:outputText value="Fecha de compra: " />  
                        <p:inputMask id="fecha_compra" value="#{camionBean.fecha_compra}" mask="99/99/9999">
                            <p:watermark for="fecha_compra" value="22/10/2010" />
                        </p:inputMask> 

                        <h:outputText value="Kilometraje: " />  
                        <p:inputMask id="km" value="#{camionBean.kilometraje}" mask="9999999999">
                            <p:watermark for="km" value="50.000" />
                        </p:inputMask>

                        <h:outputText value="Motor: " />  
                        <p:inputText id="Motor" required="true" value="#{camionBean.motor}" > 
                            <p:watermark for="Motor" value="1600 cc" />
                        </p:inputText>  

                        <h:outputText value="Carga máxima: " />  
                        <p:inputMask id="carga_max" value="#{camionBean.carga_max}" mask="99999999">
                            <p:watermark for="carga_max" value="1200, en Kg" />
                        </p:inputMask>                        
                        
                        <h:outputText value="Modelo - Marca: " />  
                        <p:selectOneMenu value="#{camionBean.modelo_seleccionado}">  
                            <f:selectItems value="#{camionBean.modelos}" var="modelo" itemLabel="#{modelo.nombreModelo} - #{modelo.idMarca.nombreMarca}" itemValue="#{modelo.nombreModelo}"/>  
                        </p:selectOneMenu> 
                        
                        <h:outputText value="Codigo GPS: " />  
                        <p:inputMask id="cod_gps" value="#{camionBean.cod_gps_google}" mask="********************">
                             <p:watermark for="cod_gps" value="Debe seguir el tutorial" />
                        </p:inputMask>

                        <h:outputText value="Observaciones: " />  
                        <p:inputTextarea value="#{camionBean.observaciones}" rows="10" cols="10" autoResize="false"/>  

                        <p:commandButton value="Borrar formulario" type="reset" />  
                        <p:commandButton onclick="mensajeConfirmacion.show()" value="Agregar" />
                        
                        <p:confirmDialog message="¿Está seguro que desea agregar un nuevo camion? " header="Confirmación" showEffect="fade" hideEffect="explode" severity="alert" widgetVar="mensajeConfirmacion">
                            <p:commandButton value="Sí" action="#{camionBean.insertarCamion()}" actionListener="#{camionBean.confirmacionAgregar(actionEvent)}" update=":form" oncomplete="mensajeConfirmacion.hide()" ajax="true" />
                            <p:commandButton value="No" onclick="mensajeConfirmacion.hide();" type="button" /> 
                        </p:confirmDialog>
                                               
                    </h:panelGrid>                                         
                </h:form> 
            </ui:define>
        </ui:composition>

    </body>
</html>
