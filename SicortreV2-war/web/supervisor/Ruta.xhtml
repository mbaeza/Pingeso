<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Base.xhtml">

            <ui:define name="content">
                <p:fieldset legend="Ver ruta" style="text-align: center">
                         
                    <h:panelGrid columns="1" cellpadding="20" style="margin: 0 auto;"> 
                        <h:form id="formulario"> 
                        <h:outputText  style="font-weight: bold" value="1.- Seleccione el camión para mostrar su última ruta"></h:outputText>
                        <p:dataTable style="width: 400px; height: 200px; margin:0 auto;text-align: center" id="tbl" var="camion" value="#{verRuta.camiones}" rowKey="#{camion.patente}" paginator="true" rows="5" selection="#{verRuta.camionSeleccionado}" selectionMode="single">  
                            <p:ajax event="rowSelect" listener="#{verRuta.onRowSelect}" update=":mapa:" />  

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Patente" />  
                            </f:facet>    
                            <h:outputText value="#{camion.patente}" />                                      
                        </p:column>
                        
                    </p:dataTable>
                      </h:form>
                    <h:outputText  style="font-weight: bold;height: 90px" value="2.- Se visualiza la última ruta del camión seleccionado."></h:outputText>
                                                            
                        <p:gmap id="mapa" center="-33.456053009147155, -70.654" zoom="13" type="HYBRID" style="border-radius: 5px; width: 600px;height: 400px; margin: 0 auto; background-color: #BBB9B9; box-shadow: 0 0 10px black; padding: 2px;" model="#{verRuta.polylineModel}"></p:gmap>  
                   
                  </h:panelGrid>
                          
                </p:fieldset> 
          
                
            </ui:define>

        </ui:composition>

    </body>
</html>
