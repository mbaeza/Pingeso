<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Base.xhtml">

            <ui:define name="content">
                <h:form prependId="false">  
  
                    <p:dataTable id="dataTable" var="conductores" value="#{conductorBean.conductores}"  
                 paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15">  
                    <f:facet name="header">  
                        Ajax Pagination  
                    </f:facet>  
  
                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="RUT" />  
                        </f:facet>  
                        <h:outputText value="#{conductores.rut}" />  
                    </p:column>  
  
                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Nombres" />  
                        </f:facet>  
                        <h:outputText value="#{conductores.nombres}" />  
                    </p:column>  
  
                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Primer apellido" />  
                        </f:facet>  
                        <h:outputText value="#{conductores.primerApellido}" />  
                    </p:column>  
  
                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Segundo apellido" />  
                        </f:facet>  
                        <h:outputText value="#{conductores.segundoApellido}" />  
                    </p:column>
                        
                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Camion asignado" />  
                        </f:facet>  
                        <h:outputText value="#{conductores}" />  
                    </p:column>
                    
                   
                </p:dataTable>  
  
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
