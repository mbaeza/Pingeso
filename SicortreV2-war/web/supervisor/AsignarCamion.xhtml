<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Base.xhtml">

            <ui:define name="content">
                
                <h:form id="tablaGigante">          
                    <h:panelGrid style="margin: 0 auto; width: 800px" cellpadding="5">                                             
                        <p:dataTable  id="tbl" var="conductor" value="#{conductorBean.conductores}" rowKey="#{conductor.rut}" paginator="true" rows="10" selection="#{conductorBean.conductor_seleccionado_CamEst}" >                                  
                                
                                <p:column selectionMode="single" style="width:2%" />  
                                
                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="RUT" />  
                                    </f:facet>    
                                    <h:outputText value="#{conductor.rut}" />                                      
                                </p:column>
                                
                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Nombres" />  
                                    </f:facet>  
                                    <h:outputText value="#{conductor.nombres}" />  
                                </p:column>
                                
                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Primer apellido" />  
                                    </f:facet>  
                                    <h:outputText value="#{conductor.primerApellido}" />  
                                </p:column>
                                
                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Segundo apellido" />  
                                    </f:facet>  
                                    <h:outputText value="#{conductor.segundoApellido}" />  
                                </p:column>
                                
                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Camion" />  
                                    </f:facet>    
                                    #{(conductor.idCamion == null ) ? "No asignado" : conductor.idCamion.patente} 
                                </p:column>
                                
                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Fecha nacimiento" />  
                                    </f:facet>  
                                    <h:outputText value="#{conductor.fechaNacimiento}" />  
                                </p:column>                               
                                
                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Estado" />  
                                    </f:facet>  
                                    <h:outputText value="#{conductor.estado}" />  
                                </p:column> 
                                
                            </p:dataTable> 
                        
                        <p:commandButton id="viewButton" value="Asignar Camion"  update=":tablaGigante:displaySingle" oncomplete="singleCarDialog.show()"/>
                        
                    </h:panelGrid>
                    
                    <p:dialog id="dialog" header="Asignar Camion" widgetVar="singleCarDialog" resizable="false" showEffect="fade" hideEffect="explode">  

                        <h:panelGrid id="displaySingle" columns="2" cellpadding="4">   
                            
                            <h:panelGrid>  
                                
                                <h:outputText value="RUT: " />  
                                <h:outputText value="#{conductorBean.conductor_seleccionado_CamEst.rut}" style="font-weight:bold"/>
                                
                                <h:outputText value="Camion: " />  
                                <p:selectOneMenu value="#{conductorBean.camion}">  
                                    <f:selectItems value="#{camionBean.camiones}" var="camion" itemLabel="#{camion.patente}" itemValue="#{camion.id}"/>  
                                    </p:selectOneMenu> 
                                
                                <p:commandButton value="Aceptar" action="#{conductorBean.asignarCamion()}" actionListener="#{conductorBean.confirmacionCambiarEstado(actionEvent)}" update=":tablaGigante" oncomplete="mensajeConfirmacion.hide()" ajax="true" />
                                
                           </h:panelGrid>
                      </h:panelGrid>  
                </p:dialog>
                      
              </h:form>
                
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
