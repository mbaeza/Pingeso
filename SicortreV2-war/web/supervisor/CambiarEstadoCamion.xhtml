<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./Base.xhtml">

            <ui:define name="content">
                 <h:form id="tablaGigante">       
                    <p:growl id="confirmacion" showDetail="true" life="2500" />  
                     
                    <h:panelGrid style="margin: 0 auto; width: 800px" cellpadding="5">                                             
                        <p:dataTable  id="tbl" var="camion" value="#{cambiarEstadoCamion.camiones}" rowKey="#{camion.patente}" paginator="true" rows="7" selection="#{cambiarEstadoCamion.camion_seleccionado_CamEst}" >                                  
                                
                                <p:column selectionMode="single" style="width:2%" />  
                                
                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Patente" />  
                                    </f:facet>    
                                    <h:outputText value="#{camion.patente}" />                                      
                                </p:column>                                
                                
                                 <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Kilometraje" />  
                                    </f:facet>    
                                     <h:outputText value="#{camion.kilometraje}" />                                      
                                </p:column>
                                
                                 <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Carga Max." />  
                                    </f:facet>    
                                     <h:outputText value="#{camion.maxCarga}" />                                      
                                </p:column>
                                
                                 <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Motor" />  
                                    </f:facet>    
                                     <h:outputText value="#{camion.motor}" />                                      
                                </p:column>
                                
                                 <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Modelo" />  
                                    </f:facet>    
                                     <h:outputText value="#{camion.idModelo.nombreModelo}" />                                      
                                </p:column>
                                
                                 <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Marca" />  
                                    </f:facet>    
                                     <h:outputText value="#{camion.idModelo.idMarca.nombreMarca}" />                                      
                                </p:column>
                                
                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Fecha de Compra" />  
                                    </f:facet>  
                                    <h:outputText value="#{camion.fechaDeCompra}" />  
                                </p:column> 
                                
                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Estado" />  
                                    </f:facet>  
                                    <h:outputText value="#{camion.estado}" />  
                                </p:column> 
                                
                            </p:dataTable> 
                        
                        <p:commandButton onclick="mensajeConfirmacion.show()" value="Cambiar Estado" />
                        <p:confirmDialog message="¿Está seguro que desea cambiar el estado de este camion? " header="Confirmación" showEffect="fade" hideEffect="explode" severity="alert" widgetVar="mensajeConfirmacion">
                            <p:commandButton value="Sí" action="#{cambiarEstadoCamion.cambiarEstadoCamion()}" actionListener="#{cambiarEstadoCamion.confirmacionCambiarEstado(actionEvent)}" update=":tablaGigante" oncomplete="mensajeConfirmacion.hide()" ajax="true" />
                            <p:commandButton value="No" onclick="mensajeConfirmacion.hide();" type="button" /> 
                        </p:confirmDialog>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
