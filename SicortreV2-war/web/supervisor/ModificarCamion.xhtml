<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./Base.xhtml">
            <ui:define name="content">
                <h:form>                                
                    <p:dataTable style="width: 300px; height: 400px" id="tbl" var="marca" value="#{camionBean.marcas}"  paginator="true" rows="10">  
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Model" />  
                            </f:facet>  
                            <h:link  value="#{marca.nombreMarca}"/>
                        </p:column>  

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Year" />  
                            </f:facet>  
                            <h:outputText value="#{marca.idMarca}"/>  
                        </p:column>  
                    </p:dataTable>

                    <h:outputText value="Basic Input: " />  
                    <p:inplace id="basic">  
                        <p:inputText value="Edit Me" />  
                    </p:inplace>                    
                      
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>
        </ui:composition>

    </body>
</html>
