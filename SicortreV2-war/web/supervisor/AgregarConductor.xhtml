<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Base.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    
                    <p:growl id="confirmacion" showDetail="true" life="2500" />
                    
                    <h:panelGrid id="formulario" style="margin: 0 auto" columns="2" cellpadding="5"> 
                        <h:outputText value="RUT: " />
                        <p:inputText id="rut" validator="#{agregarConductor.validaRut}" value="#{agregarConductor.rut}">
                            <p:watermark for="rut" value="172427545" />
                        </p:inputText>
                        
                        <h:outputText value="Nombres: " />
                        <p:inputText id="nombres" validator="#{agregarConductor.validaNombre}" value="#{agregarConductor.nombres}">
                            <p:watermark for="nombres" value="Alex Patricio" />
                        </p:inputText>
                        
                        <h:outputText value="Primer apellido: " />
                        <p:inputText id="primer_apellido" validator="#{agregarConductor.validaPrimerApellido}" value="#{agregarConductor.primer_apellido}">
                            <p:watermark for="primer_apellido" value="Ahumada" />
                        </p:inputText> 
                        
                        <h:outputText value="Segundo apellido: " />
                        <p:inputText id="segundo_apellido" validator="#{agregarConductor.validaSegundoApellido}" value="#{agregarConductor.segundo_apellido}">
                            <p:watermark for="segundo_apellido" value="Ahumada" />
                        </p:inputText>
                  
                        
                        <h:outputText value="Fecha de nacimiento: " />
                        <p:inputMask id="fecha_nacimiento" validator="#{agregarConductor.validaFechaNacimiento}" value="#{agregarConductor.fecha_nacimiento}" mask="99/99/9999">
                            <p:watermark for="fecha_nacimiento" value="28/06/1989" />
                        </p:inputMask>
                        
                        <h:outputText value="Direccion: " />
                        <p:inputText id="direccion" validator="#{agregarConductor.validaDireccion}" value="#{agregarConductor.direccion}">
                            <p:watermark for="direccion" value="calle A #1234" />
                        </p:inputText> 
                        
                        <h:outputText value="Correo: " />
                        <p:inputText id="correo" validator="#{agregarConductor.validaMail}" value="#{agregarConductor.correo}">
                            <p:watermark for="correo" value="micorreo@gmail.com" />
                        </p:inputText>
                        
                        <h:outputText value="Telefono: " />
                        <p:inputMask id="telefono" validator="#{agregarConductor.validaTelefono}" value="#{agregarConductor.telefono}" mask="99999999">
                            <p:watermark for="telefono" value="83217654" />
                        </p:inputMask> 
                        
                        <p:commandButton value="Borrar formulario" type="reset" /> 
                        <p:commandButton onclick="mensajeConfirmacion.show()" value="Agregar" />
                        
                        <p:confirmDialog message="¿Está seguro que desea agregar un nuevo conductor? " header="Confirmación" showEffect="fade" hideEffect="explode" severity="alert" widgetVar="mensajeConfirmacion">
                            <p:commandButton value="Sí" action="#{agregarConductor.insertarConductor()}" actionListener="#{agregarConductor.confirmacionAgregar(actionEvent)}" update=":form" oncomplete="mensajeConfirmacion.hide()" ajax="true" />
                            <p:commandButton value="No" onclick="mensajeConfirmacion.hide();" type="button" /> 
                        </p:confirmDialog>
                        
                    </h:panelGrid>
                </h:form> 
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
